{% extends "encyclopedia/layout.html" %}
{% block title %}
    New page
{% endblock %}

{% block body %}

    {% if error %}
        <h1>{{error}}</h1>
    {% else %}
        <h1>New Page</h1>
        <hr>

        <form method="POST" >
            {% csrf_token %}
            <div class="form-group">
                {{form}}
                <br><button type='submit' class="btn btn-primary">Save</button>
            </div>
        </form> 
    {% endif %}

{% endblock %}
